<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="./img/DecorArg.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Decor Arg</title>
</head>
<body>
    <header>
        <nav>
          <div class="container-fluid">
            <img class="logo" src="./img/DecorArg.png" alt="Logo Decor Arg"></a>
            <button id="el_carrito" type="button" class="btn btn-secondary">Tu Carrito</button>
          </div>
        </nav>
    </header>
    <main>
      <section class="fondo_proyecto">
        <section>
            <h1 class="animate__animated animate__fadeInRightBig">Decor Arg</h1>
            <h2 class="subtitulo"><em>Encontrá los mejores sillones para tu hogar</em></h2> 
            <br>
        </section>
        <section>
          <div id="productos_sillones_inicio" class="productos_sillones_inicio"></div>
          <div id="carrito_sillones" class="carrito_sillones"></div>  
        </section>
        <section>
          <div id="formulario" class="formulario" style="display: none;">
            <form id="formulario_completo">
              <h3>Formulario de Compra</h3>
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Nombre</label>
                <input type="text" class="form-control" placeholder="Ejemplo: Camila" id="name">
              </div>
              <div class="mb-3">
                <label for="surname" class="form-label fw-semibold">Apellido</label>
                <input type="text" class="form-control" placeholder="Ejemplo: Perez" id="surname">
              </div>
              <div class="mb-3">
                  <label for="phone" class="form-label fw-semibold">Teléfono</label>
                  <input type="tel" class="form-control" placeholder="Ejemplo: 11 4578-9865" id="phone">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                  <input type="email" class="form-control" placeholder="Ejemplo: hola@chau.com" id="email">
              </div>
              <div class="mb-4">
                <button id="boton_submitir" type="submit" class="btn btn-primary fw-semibold">Enviar formulario</button>
              </div>
            </form>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <h4><strong>Contactate con nosotros</strong></h4>
      <a href="https://instagram.com" target="_blank"><img src="./img/instagram.png" alt="Logo Instagram"></a>
      <a href="https://facebook.com" target="_blank"><img src="./img/facebook.png" alt="Logo Facebook"></a>
      <a href="https://twitter.com" target="_blank"><img src="./img/twitter.png" alt="Logo Twitter"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/traer_productos.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
